<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block or Inline</title>
</head>
<body>
    <!-- Button: Inline -->
    <div data-ns-test="block-inline-button">
        <button>Test1</button>
    </div>
    <div data-ns-test="block-inline-button">
        <button>Test2</button>
    </div>
    <!-- Answer: Inline -->
    
    <!-- Div: Block -->
    <div data-ns-test="block-inline-div">
        <div>Test1</div>
    </div>
    <div data-ns-test="block-inline-div">
        <div>Test2</div>
    </div>
    <!-- Answer: Block -->
    
    <!-- Span: Inline -->
    <div data-ns-test="block-inline-span">
        <span>Test1</span>
    </div>
    <div data-ns-test="block-inline-span">
        <span>Test2</span>
    </div>
    <!-- Answer: Inline -->
    
    <!-- Paragraph: Block -->
    <div data-ns-test="block-inline-p">
        <p>Test1</p>
    </div>
    <div data-ns-test="block-inline-p">
        <p>Test2</p>
    </div>
    <!-- Answer: Block -->
    
    <!-- Input: Inline -->
    <div data-ns-test="block-inline-input">
        <input type="text" value="Test1">
    </div>
    <div data-ns-test="block-inline-input">
        <input type="text" value="Test2">
    </div>
    <!-- Answer: Inline -->
    
    <!-- Cite: Inline -->
    <div data-ns-test="block-inline-cite">
        <cite>Test1</cite>
    </div>
    <div data-ns-test="block-inline-cite">
        <cite>Test2</cite>
    </div>
    <!-- Answer: Inline -->
    
    <!-- Code: Inline -->
    <div data-ns-test="block-inline-code">
        <code>Test1</code>
    </div>
    <div data-ns-test="block-inline-code">
        <code>Test2</code>
    </div>
    <!-- Answer: Inline -->
    
    <!-- Heading 1: Block -->
    <div data-ns-test="block-inline-h1">
        <h1>Test1</h1>
    </div>
    <div data-ns-test="block-inline-h1">
        <h1>Test2</h1>
    </div>
    <!-- Answer: Block -->
    
    <!-- Superscript: Inline -->
    <div data-ns-test="block-inline-sup">
        <sup>Test1</sup>
    </div>
    <div data-ns-test="block-inline-sup">
        <sup>Test2</sup>
    </div>
    <!-- Answer: Inline -->
    
    <!-- Subscript: Inline -->
    <div data-ns-test="block-inline-sub">
        <sub>Test1</sub>
    </div>
    <div data-ns-test="block-inline-sub">
        <sub>Test2</sub>
    </div>
    <!-- Answer: Inline -->
</body>
</html>
