<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block or Inline</title>
    <style>
        .block {
            display: block;
        }
        .inline {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="block">
        <button data-ns-test="block-inline-button">Test1</button>
    </div>
    <div class="block">
        <button data-ns-test="block-inline-button">Test2</button>
    </div>
    <p>Answer: Inline</p>
    
    <div class="block">
        <div data-ns-test="block-inline-div">Test1</div>
    </div>
    <div class="block">
        <div data-ns-test="block-inline-div">Test2</div>
    </div>
    <p>Answer: Block</p>
    
    <div class="block">
        <span data-ns-test="block-inline-span">Test1</span>
    </div>
    <div class="block">
        <span data-ns-test="block-inline-span">Test2</span>
    </div>
    <p>Answer: Inline</p>
    
    <div class="block">
        <p data-ns-test="block-inline-p">Test1</p>
    </div>
    <div class="block">
        <p data-ns-test="block-inline-p">Test2</p>
    </div>
    <p>Answer: Block</p>
    
    <div class="block">
        <input type="text" data-ns-test="block-inline-input" value="Test1">
    </div>
    <div class="block">
        <input type="text" data-ns-test="block-inline-input" value="Test2">
    </div>
    <p>Answer: Inline</p>
    
    <div class="block">
        <cite data-ns-test="block-inline-cite">Test1</cite>
    </div>
    <div class="block">
        <cite data-ns-test="block-inline-cite">Test2</cite>
    </div>
    <p>Answer: Inline</p>
    
    <div class="block">
        <code data-ns-test="block-inline-code">Test1</code>
    </div>
    <div class="block">
        <code data-ns-test="block-inline-code">Test2</code>
    </div>
    <p>Answer: Inline</p>
    
    <div class="block">
        <h1 data-ns-test="block-inline-h1">Test1</h1>
    </div>
    <div class="block">
        <h1 data-ns-test="block-inline-h1">Test2</h1>
    </div>
    <p>Answer: Block</p>
    
    <div class="block">
        <sup data-ns-test="block-inline-sup">Test1</sup>
    </div>
    <div class="block">
        <sup data-ns-test="block-inline-sup">Test2</sup>
    </div>
    <p>Answer: Inline</p>
    
    <div class="block">
        <sub data-ns-test="block-inline-sub">Test1</sub>
    </div>
    <div class="block">
        <sub data-ns-test="block-inline-sub">Test2</sub>
    </div>
    <p>Answer: Inline</p>
</body>
</html>
